name: Build LaTeX Resume

on:
  push:
    paths:
      - "**.tex"
      - "**.cls"
      - ".github/workflows/build.yml"

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      # Compile LaTeX
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          latexmk_use_xelatex: true

      # Copy compiled PDF to artifacts folder (safe, no warnings)
      - name: Copy PDF to artifacts
        run: |
          mkdir -p artifacts
          SAFE_DATE=$(date +'%Y-%m-%d-%H-%M-%S')
          cp main.pdf artifacts/resume-$SAFE_DATE.pdf

      # Commit and push updated PDFs
      - name: Push updated PDF
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add artifacts/
          git commit -m "[CD] Update resume.pdf" || echo "No changes to commit"
          git push
